name: Image & Text
description: Image with text content side by side
layout: default
layouts:
  - default
  - image-left
  - image-right
  - stacked
  - overlay
  - split
preview:
  fields:
    - name: title
      label: Title
      type: text
    - name: content
      label: Content
      type: text
      limit: 100
    - name: image
      label: Image
      type: image
fields:
  - name: layout
    label: Block Layout
    type: select
    default: default
    options:
      default: Default (Image Left)
      image-left: Image Left
      image-right: Image Right
      stacked: Stacked (Image Top)
      overlay: Overlay (Text on Image)
      split: Split (50/50 No Gap)
    validation: required|string
    help: Select the layout arrangement
    
  - name: title
    label: Title
    type: input
    placeholder: Block Title
  - name: image
    label: Image
    type: file
  - name: content
    label: Content
    type: textarea
    placeholder: Content description...
  - name: align
    label: Image Alignment
    type: select
    options:
      left: Left
      right: Right
