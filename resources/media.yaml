# Media Settings
# Sizes in Bytes

max_file_size: 10485760 # 10MB
chunk_size: 1048576 # 1MB

allowed_extensions:
  - jpg
  - jpeg
  - png
  - gif
  - webp
  - svg
  - pdf

image_processing:
  convert_to_webp: true
  quality: 80
  max_width: 1920
  responsive_variants:
    - 640
    - 1024
    - 1280
    - 1600
    - 1920
